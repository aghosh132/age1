<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 bg-dark text-center mt-5 p-5">
<h1  class="text-white"> Eligibility Checking
</h1>
<form>
    <label for="a1" style="color: aliceblue;">First age:</label><br>
<input class="a1" class="form-control" style="width: 57px;" type="text"  placeholder="ENTER YOUR AGE"><br>
<label for="c1" style="color: aliceblue;">Second age:</label><br>
<input class="c1" class="form-control" style="width: 57px;" type="text"  placeholder="ENTER YOUR AGE"><br>
<button onclick="agecheck()" type="submit" class="btn mt-3 btn-outline bg-light">CHECK</button>
</form>
    </div>
</body>
<script>
function agecheck(){
age=document.querySelector('.a1').value
if (age>document.querySelector('.c1').value) {
    alert('first age is greater')
}
else if(age==document.querySelector('.c1').value){
    alert('first age & second age are equal')
}
else{
    alert('second age is greater')
}
}
</script>
</html>
